<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược năm mới</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./reponsive.css">
</head>

<body>
    <section></section>
    <div class="modal" id="modal">
        <div class="modal-container">
            <p class="question animate-character">Tên của bạn là gì?</p>
            <input type="text" class="answer" id="answer">
            <button type="submit" class="btn-submit" id="btn-submit">Trả lời</button>
        </div>
    </div>
    <div class="app-wrapper">
        <img class="background" src="./background.jpg" alt="background" id="background">
        <header id="header" class="animate-character">Đếm ngược tới Giao thừa</header>
        <div class="countdown" id="countdown">
            <div class="time-section" id="days">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="time-text">Ngày</p>
            </div>
            <div class="time-section" id="hours">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="time-text">Giờ</p>
            </div>

            <div class="time-section" id="minutes">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="time-text">Phút</p>
            </div>

            <div class="time-section" id="seconds">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top"></div>
                            <div class="segment-display__bottom"></div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top"></div>
                                <div class="segment-overlay__bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="time-text">Giây</p>
            </div>
        </div>
        <p class="wish-content" id="wish"></p>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.fireworks.js"></script>
    <script src="./app.js"></script>

</body>

</html>
